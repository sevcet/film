<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML stranica optimizovana za Android TV">
    <title>Android TV Iframe Stranica</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Blokiranje pop-up prozora
            window.open = function() { return null; };
            window.alert = function() { return null; };
            window.confirm = function() { return null; };
            window.prompt = function() { return null; };

            var iframe = document.querySelector('iframe');

            iframe.onload = function() {
                var iframeWindow = iframe.contentWindow;

                // Blokiranje pop-up prozora unutar iframe-a
                iframeWindow.open = function() { return null; };
                iframeWindow.alert = function() { return null; };
                iframeWindow.confirm = function() { return null; };
                iframeWindow.prompt = function() { return null; };

                // Blokiranje reklama unutar iframe-a
                function blockAdsInIframe() {
                    var adElements = iframeWindow.document.querySelectorAll('[id*="ad"], [class*="ad"], [id*="banner"], [class*="banner"]');
                    adElements.forEach(function(adElement) {
                        adElement.style.display = 'none';
                    });
                }

                blockAdsInIframe();

                // Blokiranje novih elemenata koji mogu biti reklame unutar iframe-a
                new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1 && (node.id.includes('ad') || node.className.includes('ad') || node.id.includes('banner') || node.className.includes('banner'))) {
                                node.style.display = 'none';
                            }
                        });
                    });
                }).observe(iframeWindow.document.body, { childList: true, subtree: true });

                // Funkcija za automatski klik na sredini stranice
                function autoClick() {
                    var centerX = iframeWindow.innerWidth / 2;
                    var centerY = iframeWindow.innerHeight / 2;

                    var clickEvent = new MouseEvent('click', {
                        view: iframeWindow,
                        bubbles: true,
                        cancelable: true,
                        clientX: centerX,
                        clientY: centerY
                    });

                    var element = iframeWindow.document.elementFromPoint(centerX, centerY);
                    if (element) {
                        element.dispatchEvent(clickEvent);
                    }
                }

                // Prvi klik nakon 3 sekunde
                setTimeout(autoClick, 3000);

                // Drugi klik nakon 5 sekundi
                setTimeout(autoClick, 5000);
            };
        });
    </script>
</head>
<body>
    <iframe src="https://vidsrc.to/embed/movie/614933"></iframe>
</body>
</html>
